<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой список задач</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Простой список задач</h1>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Введите новую задачу" required>
          <input type="datetime-local" id="task-start" required>
          <button type="submit" id="add-btn">Добавить</button>
        </form>
        <input type="text" id="search-input" placeholder="Поиск по задачам">
        <div id="working-tasks">
          <h2>Задачи в работе</h2>
          <!-- Здесь будут отображаться задачи в работе -->
        </div>
        <div id="completed-tasks">
          <h2>Выполненные задачи</h2>
          <!-- Здесь будут отображаться выполненные задачи -->
        </div>
      </div>
      
    <script src="scripts/index.js"></script>
</body>
</html>
